{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Chat room for "{{course.title}}"</title>
</head>
<body>
	<div id="chat">
	</div>
	
	<div id="chat-input">
		<input id="chat-message-input" type="text">
		<input id="chat-message-submit" type="submit" value="Send">
	</div>

	<script src="{% static 'assets/js/jquery.min.js' %}"></script>
	<script src="{% static 'assets/js/jquery-ui.min.js' %}"></script>
	<script>
		var url = 'ws://' + window.location.host + '/ws/chat/room/' + '{{course.id}}/'
		var chatSocket = new WebSocket(url)

		chatSocket.onmessage = function(e) {
			var data = JSON.parse(e.data);
			var message = data.message;

			var dateOptions = {hour: 'numeric', minute: 'numeric', hour12: true}
			var datetime = new Date(data['datetime']).toLocaleString('en', dateOptions);

			var isMe = data.user === '{{request.user}}'
			var source = isMe ? 'me' : 'other'
			var name = isMe ? 'me' : data.user

			var $chat =  $('#chat');
			$chat.append('<div class="message ' + source + '">' + '<strong>' + name + '</strong> ' + '<span class="date">' + datetime + '</span><br>' + message + '</div>');

			$chat.scrollTop($chat[0].scrollHeight);

		};

		chatSocket.onclose = function(e) {
			console.error("Chat socket closed unexpectedly")
		};

		var $input = $('#chat-message-input');
		var $submit = $('#chat-message-submit');

		$submit.click(function() {
			var message = $input.val();

			if(message) {

				chatSocket.send(JSON.stringify({'message':message}));
				$input.val('');
			}
		});

		$input.focus();
		
		$input.keyup(function(e) {
			if(e.which === 13) {
				$submit.click();
			}
		});
		
	</script>
</body>
</html>
